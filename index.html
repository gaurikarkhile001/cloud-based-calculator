<!DOCTYPE html>
<html>
<head>
    <title>Cloud Calculator</title>
    <script>
        async function calculate() {
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            const operation = document.getElementById('operation').value;
            
            const response = await fetch(`https://your-api-id.execute-api.region.amazonaws.com/prod/calculator?num1=${num1}&num2=${num2}&operation=${operation}`);
            const result = await response.json();
            
            document.getElementById('result').innerText = `Result: ${result.result}`;
        }
    </script>
</head>
<body>
    <h1>Cloud Calculator</h1>
    <input type="number" id="num1" placeholder="Number 1" />
    <input type="number" id="num2" placeholder="Number 2" />
    <select id="operation">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
    </select>
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
</body>
</html>
